<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
</head>
<body>
<h1>常见布局方式</h1>
<ul>
    <li>流式布局</li>
    <li>左右布局</li>
    <li>厂式布局</li>
    <li>工式布局</li>
</ul>
<h1>流式布局</h1>
<div style="width: 100%;height: 200px;">
    <div style="width: 100%;height: 100px;background-color: #0f0f0f;">
    </div>
    <div style="width: 100%;height: 100px;background-color: #1b6d85;">
    </div>
</div>
<h1>左右布局</h1>
<div style="width: 100%;height: 300px;">
    <div style="float: left;width: 20%;height: 300px;background-color: #2b542c"></div>
    <div style="float: left;width: 80%;height: 300px;background-color: #3c3c3c"></div>
</div>
<h1>厂式布局</h1>
<div style="width: 100%;height: 300px;">
    <div style="float: left;width: 100%;height: 50px;background-color: #8a6d3b"></div>
    <div style="float: left;width: 20%;height: 250px;background-color: #2b542c"></div>
    <div style="float: left;width: 80%;height: 250px;background-color: #3c3c3c"></div>
</div>
<h1>工式布局</h1>
<div style="width: 100%;height: 300px;">
    <div style="float: left;width: 100%;height: 50px;background-color: #8a6d3b"></div>
    <div style="float: left;width: 20%;height: 250px;background-color: #2b542c"></div>
    <div style="float: left;width: 80%;height: 250px;background-color: #3c3c3c"></div>
    <div style="float: left;width: 100%;height: 50px;background-color: #8a6d3b"></div>
</div>
</body>
</html>
