<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style type="text/css">
        #div1{
            border: 1px dashed #adadad;
            width: 100px;
            height: 100px;
        }
        #div2{
            border: 1px dotted #adadad;
            width: 100px;
            height: 100px;
        }
        #div3{
            border: 1px solid #adadad;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">边框</div>
    <div id="div2">边框</div>
    <div id="div3">边框</div>
</body>
</html>
