<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接样式</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:link{
            color: #3c3c3c;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: #122b40;
        }
        a:active{
            color:#0f0f0f;
        }
    </style>
</head>
<body>

</body>
</html>
