<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格处理</title>
</head>
<body>
<h1>标准表格</h1>
<table border="1">
    <thead>
    <th>第一列</th>
    <th>第二列</th>
    </thead>
    <tbody>
    <tr>
        <td>第一个单元格</td>
        <td>第二个单元格</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>100</td>
        </tr>
    </tfoot>
</table>
<h1>合并单元格</h1>
<table border="1">
    <thead>
    <tr>
        <th colspan="2">科目</th>
        <th rowspan="2">总得分</th>
    </tr>
    <tr>
        <th>语文</th>
        <th>数学</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>50</td>
        <td>50</td>
        <td>100</td>
    </tr>
    </tbody>
</table>
</body>
</html>
